{% extends "swjoke/base.html" %}

{% block title %}Detail of joke{% endblock %}

{% block content %}
    <h1>{{ object.recruit_name }}</h1>

    <li>{{ answer.answer }}</li>
    <div><br></div>
        {% endfor %}
        <li>{{ object.recruit_email }}</li>
{% endblock %}
