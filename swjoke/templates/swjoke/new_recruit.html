{% extends "swjoke/base.html" %}

{% block title %}Selection of new recruit{% endblock %}

{% block content %}

<h1 class="mt-5">Registration</h1>
<form action="{% url 'swjoke:test' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="col-sm-5">
        <div class="form-group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
    </div>
    {% endfor %}

    <button class="btn btn-primary">Send request</button>
</form>
{% endblock %}
